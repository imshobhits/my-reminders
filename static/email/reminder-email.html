<div>
    {{#reminderMessage}}
    <p style="margin: 10px 0 0 0; margin-top: 0">{{reminderMessage}}</p>
    <br/>
    {{/reminderMessage}}
    {{#showOriginal}}
    <p style="margin: 10px 0 0 0; margin-top: 0">Your original reminder was called: {{originalIssueKey}} - {{originalIssueSummary}}</p>
    <br/>
    {{/showOriginal}}
    <p style="margin: 10px 0 0 0; margin-top: 0">This was created using the My Reminders
        add-on.</p>
    <a
        href="{{baseUrl}}/plugins/servlet/ac/{{pluginKey}}/view-my-reminders"
        title=""
        style="color: #3b73af; text-decoration: none">Manage your reminders</a>
</div>
